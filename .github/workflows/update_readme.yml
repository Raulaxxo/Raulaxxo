on:
  schedule:
    - cron: '0 */12 * * *'  # cada 12 horas a la hora en punto
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update Profile README

    steps:
      - uses: actions/checkout@v2

      - uses: Readme-Workflows/recent-activity@v2.4.1
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}